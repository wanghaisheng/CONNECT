<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <div>
        <p:dialog id="domainCreateDlg" header="Create Domain" widgetVar="domainDlg" modal="true" dynamic="true">
            <div class="content">
                <h3>Add New Domain to HISP</h3>
                <p class="instructions">Enter the requested information below to add a new domain to configure.</p>
                <div class="form-block center-block">
                    <h:form id="domainDlgForm" class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="input-domain" class="col-sm-3 control-label"
                                           id="input-domainLbl" value="Domain Name:" />
                            <div class="col-sm-9">
                                <h:inputText class="form-control" id="input-domain"
                                             maxlength="20" required="true"
                                             value="#{directDomainBean.domainName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="input-email" class="col-sm-3 control-label"
                                           id="input-emailLbl" value="Postmaster E-mail Address:" />
                            <div class="col-sm-9">
                                <h:inputText class="form-control" id="input-email"
                                             maxlength="30" required="true"
                                             value="#{directDomainBean.domainPostmaster}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="select-status" class="col-sm-3 control-label"
                                           id="select-statusLbl" value="Status:" />
                            <div class="col-sm-9">
                                <p:selectOneMenu id="select-status" value="#{directDomainBean.domainStatus}">
                                    <f:selectItem itemLabel="NEW" itemValue="NEW" />
                                    <f:selectItem itemLabel="ENABLED" itemValue="ENABLED" />
                                    <f:selectItem itemLabel="DISABLED" itemValue="DISABLED" />
                                </p:selectOneMenu>					
							</div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="select-tb" class="col-sm-3 control-label"
                                           id="select-tbLbl" value="Select Trust Bundle:" />
                            <div class="col-sm-9">
                                <p:selectOneMenu id="select-tb" value="#{directDomainBean.domainTrustBundle}">
                                    <f:selectItems var="tb" value="#{directDomainBean.trustBundles}" itemLabel="#{tb.tbName}"
                                                   itemValue="#{tb.tbName}" />       
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-button-row">
                                    <h:commandButton id="submit" class="btn btn-primary"
                                                     value="Submit"
                                                     action="#{directDomainBean.addDomain()}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:dialog>
    </div>
</ui:composition>
