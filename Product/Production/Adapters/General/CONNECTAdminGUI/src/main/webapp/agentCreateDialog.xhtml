<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <div>
        <p:dialog id="agentCreateDlg" header="Add New Agent Setting" widgetVar="agentDlg" modal="true" dynamic="true">
            <div class="content">
                <div class="form-block center-block">
                    <h:form id="agentDlgForm" class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="input-agent-key" class="col-sm-3 control-label"
                                           id="input-agent-keyLbl" value="Key:" />
                            <div class="col-sm-9">
                                <h:inputText class="form-control" id="input-agent-key"
                                             maxlength="20" required="true"
                                             value="#{directAgentBean.agentName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="input-agent-value" class="col-sm-3 control-label"
                                           id="input-agent-valueLbl" value="Value:" />
                            <div class="col-sm-9">
                                <h:inputText class="form-control" id="input-agent-value"
                                             maxlength="50" required="true"
                                             value="#{directAgentBean.agentValue}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-button-row">
                                    <h:commandButton id="submit" class="btn btn-primary"
                                                     value="Submit"
                                                     action="#{directAgentBean.addAgent()}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:dialog>
    </div>
</ui:composition>
